{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'dashboard/main.css' %}"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  </head>
  <body>
    <header class="site-header">
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top"
        style="background-color: #27314a"
      >
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'dashboard-home' %}">Home</a>

          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav ">
              <a class="nav-item nav-link" href="{% url 'dashboard-pdax' %}">Pdax</a>
            </div>
            <div class="navbar-nav ">
              <a class="nav-item nav-link" href="{% url 'dashboard-bitso' %}">Bitso</a>
            </div>
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'dashboard-bitstamp' %}">Bitstamp</a>
            </div>
            
          </div>
        </div>
      </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block content %}{% endblock %}
  </body>
</html>
